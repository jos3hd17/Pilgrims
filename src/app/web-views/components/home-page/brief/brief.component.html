<app-carousel></app-carousel>
<div class="box"></div>
<div class="text">
  <div class="container">
    <div class="row">
      <div class="col-9">
        <h3>{{ 'brief.us.title' | translate }}</h3>
      </div>
      <div class="col"></div>
    </div>
    <hr class="hr-white">
    <div class="row container">
      {{ 'brief.us.description' | translate }}
    </div>
  </div>
</div>
<div class="box"></div>
<div class="cards-element">
  <div class="container">
    <div class="row">
      <div class="col-9">
        <h3>{{ 'brief.plans.title' | translate }}</h3>
      </div>
      <div class="col">
        <button class="btn btn-success" (click)="goTo('plans')">{{ 'brief.plans.btn' | translate }}</button>
      </div>
    </div>
    <hr>  
  </div>
  <div class="cards-container">
    <app-card [full]="false"></app-card>
  </div>
</div>

<div class="map container">
    <div class="row container">
      <h3>{{ 'brief.location.title' | translate }}</h3>
    </div>
    <hr class="hr-white">
    <div class="row">
      <div class="col map-container">
          <app-map></app-map>
      </div>
      <div class="col">
        <div class="row container">
          <h4>{{ 'brief.location.find' | translate }}</h4>
        </div>
        <hr class="hr-white">
        <div class="row container">
            <p>{{ 'brief.location.description' | translate }}</p>
        </div>
      </div>
    </div>
</div>

<app-footer></app-footer>
