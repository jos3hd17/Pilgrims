<div class="box"></div>

<div class="gallery">
  <div class="row">
    <div class="col-lg-4 col-md-12 mb-4" *ngFor="let picture of pictures">
      <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-body mb-0 p-0">
              <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
                 <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/ESs_CtdXZqk"
                  allowfullscreen></iframe>
              </div>
            </div>
            <div class="modal-footer justify-content-center">
              <span class="mr-4">{{'modal.discover' | translate}}</span>
              <a type="button" href="https://www.facebook.com/Pilgrims-Hostel-Hostal-Peregrinos-426193054619839/" class="btn-floating btn-sm btn-fb"><i class="fab fa-facebook-f"></i></a>
              <!-- 
              <a type="button" class="btn-floating btn-sm btn-tw"><i class="fab fa-twitter"></i></a>
             
              <a type="button" class="btn-floating btn-sm btn-gplus"><i class="fab fa-google-plus-g"></i></a>
          
              <a type="button" class="btn-floating btn-sm btn-ins"><i class="fab fa-linkedin-in"></i></a> -->

              <button type="button" class="btn btn-outline-primary btn-rounded btn-md ml-4"
                data-dismiss="modal">{{'modal.close' | translate}}</button>

            </div>

          </div>
          <!--/.Content-->

        </div>
      </div>
      <!--Modal: Name-->

      <a><img class="img-fluid z-depth-1" src="{{picture.url}}" alt="video"
          data-toggle="modal" data-target="#modal1"></a>

    </div>
    <!-- Grid column -->



  </div>
  <!-- Grid row -->

</div>

<app-footer></app-footer>
