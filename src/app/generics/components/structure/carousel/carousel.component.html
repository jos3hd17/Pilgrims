<carousel>
  <slide *ngFor=" let slide of slides" style="background-color:black">
    <img src="{{slide.image}}" alt="first slide" style="display: block; width: auto;height: 100vh; margin-left:auto; margin-right:auto; opacity: 0.6;">
    <div class="carousel-caption d-none d-md-block">
      <h3>{{slide.title}}</h3>
      <p>{{slide.description}}</p>
    </div>
  </slide>
</carousel>
