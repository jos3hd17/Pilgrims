<div class="row">
  <div class="col-sm-3 col-md-3 cards" *ngFor="let card of cards">
      <div class="card" style="width: 18rem;" >
          <img src="{{card.img}}" class="card-img-top size" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ card.title | translate}}</h5>
            <hr>
            <p class="card-text">{{card.text | translate}}</p>
            <a class="btn btn-primary"> $ {{card.price | translate}}</a>
          </div>
        </div>
  </div>
</div>
