<div class="modal-header">
    <h4 class="modal-title">{{'modal.title' | translate}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>{{'modal.description' | translate}}</p>
    <h5>{{'modal.contact' | translate}} </h5>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">{{'modal.close' | translate}}</button>
</div>
